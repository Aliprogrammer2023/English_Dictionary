<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <style>
        /* Reset some default browser styles */
        body, h1, form, input, button {
            margin: 0;
            padding: 0;
        }
        
        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        /* Style the container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }

        /* Style the header */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Style the form */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style the input field */
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        /* Style the search button */
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        /* Style the search button on hover */
        button[type="submit"]:hover {
            background-color: #0056b3;
            transition: 0.7s;

        }
        .parent{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .perdict{
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .perdict a button{
            background-color: #007BFF;
            color: #fff;
            width: 200px;
            height: 35px;
            border-radius: 16px;
            outline: none;
            border: none;
        }
        .perdict a button:hover {
            background-color: #0056b3;
            transition: 0.7s;
        }
        .perdict a input{
            background-color: #007BFF;
            color: #fff;
            width: 200px;
            height: 35px;
            border-radius: 16px;
            outline: none;
            border: none;
        }
        .perdict a input:hover {
            background-color: #0056b3;
            transition: 0.7s;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="container">
            <h1>English Dictionary</h1>
            <form action="word" method="GET">
                <input type="text" name="search" placeholder="Enter a word..." required>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="perdict">
            <form method="POST">
            {% csrf_token%}
            
            <a href="#"> <input name="save" type="submit" value="Save to Personal Dictionary"></a>
            </form>
            <a href="{% url 'personal-dictionary' %}"><button>Personal Dictionary</button></a>
        </div>

        <h3>Meaning: {{meanings}}</h3>
        
        <h3>Synonym: {% for synonym in synonyms%}
                        {{synonym}},
                     {% endfor%}</h3>
        
        <h3>Antonym: {% for antonym in antonyms%}
                        {{antonym}}, 
                     {% endfor%}</h3>   
    </div>
</body>
</html>
